<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊúàÂ∫¶ÂæÖËæ¶‰∫ãÈ†ÖÊèêÈÜí</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .todo-checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-item.completed .todo-checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .todo-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .todo-item.completed .todo-checkbox::after {
            display: block;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .todo-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .todo-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #888;
        }

        .meta-icon {
            font-size: 1rem;
        }

        .todo-amount {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }

        .todo-item.completed .todo-amount {
            background: #ccc;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .todo-item {
                grid-template-columns: auto 1fr;
                gap: 15px;
            }

            .todo-amount {
                grid-column: 1 / -1;
                width: 100%;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .todo-item {
                padding: 15px;
            }

            .todo-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã ÂæÖËæ¶‰∫ãÈ†Ö</h1>
            <p id="currentMonth"></p>
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Á∏Ω‰∫ãÈ†Ö</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="completedCount">0</div>
                    <div class="label">Â∑≤ÂÆåÊàê</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalAmount">$0</div>
                    <div class="label">Á∏ΩÈáëÈ°ç</div>

            </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" onclick="filterTodos('active')">ÂæÖÂÆåÊàê</button>

        <div id="todoList" class="todo-list">

    <script>
        // Ê®°Êì¨ÂæûÂæåÁ´ØÁç≤ÂèñÁöÑ JSON Ë≥áÊñô
        const mockData = [
            {
                id: 1,
                title: "Áπ≥‰∫§ÊàøÁßü",
                description: "Ë®òÂæóÂú®5ËôüÂâçÁπ≥‰∫§Êú¨ÊúàÊàøÁßüÔºåÈÅøÂÖçÈÄæÊúüË≤ªÁî®",
                date: "2024-11-05",
                amount: 15000,
                completed: false
            },
            {
                id: 2,
                title: "‰ø°Áî®Âç°Â∏≥ÂñÆ",
                description: "‰∏≠Âúã‰ø°Ë®ó‰ø°Áî®Âç°Â∏≥ÂñÆÂà∞ÊúüÔºåÈúÄÂÖ®È°çÁπ≥Ê∏Ö",
                date: "2024-11-10",
                amount: 8500,
                completed: false
            },
            {
                id: 3,
                title: "Á∂≤Ë∑ØË≤ªÁî®",
                description: "Chunghwa Telecom ÂÖâÁ∫ñÁ∂≤Ë∑ØÊúàË≤ª",
                date: "2024-11-15",
                amount: 799,
                completed: true
            },
            {
                id: 4,
                title: "ÂÅ•Ë∫´ÊàøÊúÉË≤ª",
                description: "World Gym ÊúàË≤ªËá™ÂãïÊâ£Ê¨æ",
                date: "2024-11-01",
                amount: 1200,
                completed: true
            },
            {
                id: 5,
                title: "ÈõªË©±Ë≤ª",
                description: "Âè∞ÁÅ£Â§ßÂì•Â§ßÈõªË©±Ë≤ªÁπ≥Á¥ç",
                date: "2024-11-20",
                amount: 699,
                completed: false
            },
            {
                id: 6,
                title: "‰øùÈö™Ë≤ª",
                description: "Â£ΩÈö™‰øùË≤ªÁπ≥Á¥çÔºåÁ¢∫‰øù‰øùÈöúÊåÅÁ∫å",
                date: "2024-11-25",
                amount: 12000,
                completed: false
            },
            {
                id: 7,
                title: "Ê∞¥ÈõªË≤ª",
                description: "Âè∞ÈõªÂèäËá™‰æÜÊ∞¥ÂÖ¨Âè∏Ë≤ªÁî®",
                date: "2024-11-12",
                amount: 1500,
                completed: false
            },
            {
                id: 8,
                title: "Netflix Ë®ÇÈñ±",
                description: "È´òÁ¥öÊñπÊ°àÊúàË≤ª",
                date: "2024-11-08",
                amount: 390,
                completed: true
            }
        ];

        let currentFilter = 'all';
        let todos = [];

        // ÂàùÂßãÂåñ
        function init() {
            updateCurrentMonth();
            loadTodos();
        }

        // Êõ¥Êñ∞Áï∂ÂâçÊúà‰ªΩÈ°ØÁ§∫
        function updateCurrentMonth() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            document.getElementById('currentMonth').textContent = `${year} Âπ¥ ${month} Êúà`;
        }

        // Ê®°Êì¨ÂæûÂæåÁ´ØËºâÂÖ•Ë≥áÊñô
        function loadTodos() {
           fetch('/apigateway/todos').then(response => response.json())
	      .then(data => {
				  console.log(data);
                 todos = data;
                 renderTodos();
                 updateStats();
              });
/*
            setTimeout(() => {
                todos = mockData;
                renderTodos();
                updateStats();
            }, 500);
*/
        }

        // Ê∏≤ÊüìÂæÖËæ¶‰∫ãÈ†ÖÂàóË°®
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            // ÊéíÂ∫èÔºöÊú™ÂÆåÊàêÂú®ÂâçÔºåÂ∑≤ÂÆåÊàêÂú®Âæå
            const sortedTodos = [...todos].sort((a, b) => {
                if (a.completed === b.completed) {
                    return new Date(a.date) - new Date(b.date);
                }
                return a.completed ? 1 : -1;
            });

            // Ê†πÊìöÁØ©ÈÅ∏Ê¢ù‰ª∂ÈÅéÊøæ
            const filteredTodos = sortedTodos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<div class="loading">Ê≤íÊúâÂæÖËæ¶‰∫ãÈ†Ö</div>';
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id})">
                    <div class="todo-checkbox"></div>
                    <div class="todo-content">
                        <div class="todo-title">${todo.title}</div>
                        <div class="todo-description">${todo.description}</div>
                        <div class="todo-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üìÖ</span>
                                <span>${formatDate(todo.date)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="todo-amount">
                        $${todo.amount.toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // ÂàáÊèõÂÆåÊàêÁãÄÊÖã
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                updateStats();
            }
        }

        // ÁØ©ÈÅ∏ÂæÖËæ¶‰∫ãÈ†Ö
        function filterTodos(filter) {
            currentFilter = filter;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const totalAmount = todos.reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalAmount').textContent = `$${totalAmount.toLocaleString()}`;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}Êúà${day}Êó•`;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        init();
    </script>
</body>
